<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Transferencia Bancaria</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/transferencia.css" rel="stylesheet" />
    <script src="js/transferencia.js"></script>
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Transferencia Bancaria</h3>
                        <form class="requires-validation" method="put" onsubmit="return transferir()">
                            <div class="col-md-12">
                                <div style="color: azure; margin-top: 20px;">Banco Emisor</div>
                                <select id="bancoEmisor" name="bancoEmisor" class="form-select mt-3" required>
                                    <option selected disabled value="">Seleccione una opcion..</option>
                                    <option value="pacifico">Banco Pacifico</option>
                                    <option value="pichincha">Banco Pichincha</option>
                                    <option value="santander">Banco Santander</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <div style="color: azure; margin-top: 20px;">Cuenta emisor: </div>
                                <input id="cuentaEmisor" class="form-control" type="text" name="cuentaEmisor"
                                    placeholder="Cuenta" required>
                            </div>
                            <div class="col-md-12">
                                <div style="color: azure; margin-top: 20px;">Monto a Depositar</div>
                                <input id="monto" class="form-control" type="text" name="monto" placeholder="Monto"
                                    required>
                            </div>
                            <div class="col-md-12">
                                <div style="color: azure; margin-top: 20px;">Banco Receptor</div>
                                <select id="bancoReceptor" name="bancoReceptor" class="form-select mt-3" required>
                                    <option selected disabled value="">Seleccione una opcion..</option>
                                    <option value="pacifico">Banco Pacifico</option>
                                    <option value="pichincha">Banco Pichincha</option>
                                    <option value="santander">Banco Santander</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <div style="color: azure; margin-top: 20px;">Cuenta Receptor: </div>
                                <input id="cuentaReceptor" class="form-control" type="text" name="cuentaReceptor"
                                    placeholder="Cuenta" required>
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-outline-primary"
                                    style="margin-top: 20px; margin-left: 40%; width: 20%;"
                                    onclick="transferir();">Enviar</button>
                            </div>
                        </form>
                        <form action="index.html">
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-outline-primary"
                                    style="margin-top: 20px; width: 20%;">Regresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
